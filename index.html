<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="navbar">
        <div id="logo"><img src="./assets/logo-app-meteo.svg" alt="" /></div>
        <div id="search">
          <input class="search-bar" type="text" placeholder="cerca..." />
          <div>
            <button><ion-icon name="search-outline"></ion-icon></button>
          </div>
        </div>
        <div id="toggle-button">
          <a href="javascript:void(0);" class="icon" onclick="hamburgerMenu()"><ion-icon name="menu-outline"></ion-icon></a>
        </div>
      </div>
      <div id="myLinks">
        <button class="slideInDown" id="dettaglio" onclick="detailToggle()">Dettagli meteo</button>
        <button class="slideInDown" id="prossimiGiorni" onclick="forecastToggle()">Prossimi giorni</button>
      </div>

      <div id="weather-conditions">
        <div id="left-hand">
          <div class="pillow-container-l">
            <p class="city"></p>
          </div>
          <div class="pillow-container-l">
            <p class="weather-conditions"></p>
          </div>
        </div>
        <div id="rigth-hand">
          <div class="pillow-container-r"><img id="icon" src="" alt="" /></div>
          <div class="pillow-container-r">
            <p class="temp"></p>
          </div>
        </div>
      </div>
      <!-- chiusura div #weather-conditions -->
      <div id="details-weather-conditions" class="zoomIn">
        <div class="detail slideInDown">
          <p>Min/Max</p>
          <p class="temp-min-max slideInDown"></p>
        </div>
        <div class="detail slideInDown">
          <p>Vento</p>
          <p class="wind slideInDown"></p>
        </div>
        <div class="detail">
          <p>Umidità</p>
          <p class="humidity slideInDown"></p>
        </div>
        <div class="detail slideInDown">
          <p>Pressione</p>
          <p class="pressure slideInDown"></p>
        </div>
        <div class="detail slideInDown">
          <p>Visibilità</p>
          <p class="visibility slideInDown"></p>
        </div>
        <div class="detail slideInDown">
          <p>Cordinate</p>
          <p class="lon-lat slideInDown"></p>
        </div>
      </div>
      <!-- chiusura div #details-weather-conditions -->
      <div id="forecast" class="zoomIn">
        <div class="days slideInDown"></div>
        <div class="days slideInDown">Giorno 2</div>
        <div class="days slideInDown">Giorno 3</div>
        <div class="days slideInDown">Giorno 4</div>
        <div class="days slideInDown">Giorno 5</div>
        <div class="days slideInDown">Giorno 6</div>
      </div>
      <!-- chiusura div #forecast -->
    </div>
    <!-- chiusura div #container -->
  </body>
</html>
